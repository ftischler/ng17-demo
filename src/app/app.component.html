@if (loggedIn()) {
<button type="button" (click)="logout()">Logout</button>
<div>
  <p>{{ longText }}</p>
  @defer (on viewport) {
  <ng17-demo-animal-ratings />
  } @placeholder {
  <span>Placeholder</span>
  } @loading {
  <span>Loading...</span>
  }
</div>
} @else {
<button type="button" (click)="login()">Login</button>
}
